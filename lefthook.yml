pre-commit:
  follow: true
  commands:
    mdl:
      tags: lint
      glob: "*.{md}"
      run: mdl {staged_files}
    bats:
      tags: test
      glob: "*.{bats}"
      run: bats {staged_files}
    shellcheck:
      tags: chk
      glob: "*.{sh,bats}"
      run: shellcheck {staged_files}
    shfmt:
      tags: lint
      glob: "*.{sh,bats}"
      run: shfmt -i 2 -ci -fn -w {staged_files}
    yamlfmt:
      tags: lint
      glob: "*.{yml,yaml}"
      run: yamlfmt {staged_files}
